<ion-header>
  <ion-toolbar style="background-color: rgb(182, 44, 10);" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Tabla de posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="styled-content" style="background-image: url('assets/menu.jpg'); background-size: cover; background-position: center;">
  <ion-list [inset]="true" mode="ios">
    <ion-item *ngFor="let player of players; let i = index" lines="full" class="menu-option">
      <ion-text style="color: rgb(206, 59, 14);" class="ion-align-self-start">
        <h3 class="ranking-number">{{i + 1}}</h3>
      </ion-text>
      
      <ion-label class="ion-margin" style="color: rgb(214, 84, 24);">
        <strong>{{player.usuario}}</strong>
        <p style="color: #e6aa07;">Partidas jugadas: <span class="white">{{player.partidas_jugadas}}</span></p>
      </ion-label>
      
      <ion-note slot="end" style="color: rgb(182, 10, 10);" class="player-points">
        {{player.puntos}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<style>
  /* Títulos */
  ion-title {
    color: rgb(209, 120, 18);
  }
  
  ion-text {
    font-size: 18px;
    color: #df2020;
    margin-top: 10px;
  }
  
  /* Estilos de las opciones del menú (ion-card) */
  .menu-option {
    width: 80%;
    max-width: 350px;
    margin-bottom: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgb(182, 10, 10);
    transition: all 0.3s ease-in-out;
    background: white;
  }
  
  .menu-option:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(196, 140, 140, 0.986);
  }
  
  /* Estilo del encabezado de las tarjetas */
  .menu-option-header {
    text-align: center;
    padding: 15px;
    background: linear-gradient(135deg, #da6c12, #da5a1f);
    border-radius: 12px 12px 0 0;
  }
  
  .menu-option-title {
    color: white;
    font-size: 22px;
    font-weight: bold;
  }
  
  /* Colores personalizados de las tarjetas */
  ion-card[color="success"] {
    --background: #8bc34a;
    --color: white;
  }
  
  ion-card[color="tertiary"] {
    --background: #607d8b;
    --color: white;
  }
  
  ion-card[color="danger"] {
    --background: #f44336;
    --color: rgba(230, 171, 171, 0.897);
  }
  
  /* Estilos responsive */
  @media (max-width: 767px) {
    .menu-option {
      width: 90%;
    }
  
    ion-text h1 {
      font-size: 28px;
    }
  }

  .ranking-number {
    font-size: 1.5rem;
    font-weight: bold;
    color: rgb(182, 10, 10);
  }
  
  .highlight {
    font-weight: bold;
    color: rgb(182, 10, 10);
  }
  
  .player-points {
    font-size: 1.2rem;
    font-weight: bold;
    color: rgb(182, 10, 10);
  }
  
  ion-item {
    --background: var(--ion-color-light);
    --border-radius: 8px;
    --box-shadow: 0 2px 10px rgba(231, 223, 223, 0.897);
    margin-bottom: 10px;
  }
  
  ion-label p {
    font-size: 1rem;
    color: rgb(228, 81, 81);
  }
  
  ion-note {
    font-size: 1.2rem;
  }
</style>
